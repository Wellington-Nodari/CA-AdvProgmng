<!DOCTYPE html>
<html>
  <head>
    <title>My Login Page - Test</title>
  </head>
  <body>

    <h1>Welcome to my School</h1>
      <h2>The best online courses provider
      <button onClick="signBt" id="signup">SignUp</button>
      </h2>

      <div style = "display:none" id="signDv">
        <form action="/form_signup" method="post" id="signupForm">
          <br/>
          <input placeholder="Username" type="text" name="username"><br/>
          <br/>
          <input placeholder="Email" type="email" name="email"><br/>
          <br/>
          <input placeholder="Password" name="password"><br/><br/>
          <input placeholder="Confirm Password" name="pwdC"><br/><br/>
          <input type="submit" value="Sign Up">
        </form>
      </div>

      <div style = "display:block" id="loginDv">
        <form action="/form_login" method="post" id="loginForm">
          <br/>
          <input placeholder="Email" type="email" name="email"><br/>
          <br/>
          <input placeholder="Password" name="password"><br/><br/>
          <input type="submit" value="Login">
        </form>
      </div>

      <h3>{{info}}</h3>

    <script>

      let signBt = document.getElementById('signup');

      let formS = document.getElementById('signDv');
      let formL = document.getElementById('loginDv');

      signBt.addEventListener('click', () => {
        if (formS.style.display === 'none') {
          formS.style.display = 'block', formL.style.display = 'none';
        } else {
          formL.style.display = 'block', formS.style.display = 'none';
        }
      });

    </script>

  </body>
</html>
